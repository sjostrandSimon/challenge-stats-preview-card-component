<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-text-box">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="text-heading">
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer<br />
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stats">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stats">
            <p>12M+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="card-img-box">
        <img
          src="images/image-header-desktop.jpg"
          alt="Three happy woman at a table studying data analytics"
        />
        <div class="overlay"></div>
      </div>
    </main>
  </body>
</html>
